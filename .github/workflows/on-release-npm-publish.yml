name: Node.js Package Publish CI

# published, created, released
# deleted 
on:
  release:
    types: ["published"]
    

jobs:
     
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm install
      - run: npm test
      - run: npm run build
      - name: Get the version
        id: get_version
        run: echo ::set-output name=VERSION::${GITHUB_REF/refs\/tags\//}
      - name: List files in the repository
        env:
          GITHUB_CONTEXT: ${{ toJson(github) }}
          GITHUB_EVENT: ${{ toJson(github.event) }}
          EVENT_TAG_NAME: ${{ github.event.tag_name }}
        run: |
          echo "🎉 The action ${{ github.event.action }} event."
          echo "🎉 tag name ${{ github.event.tag_name }} event."
          echo "$GITHUB_CONTEXT"
          echo "$GITHUB_EVENT"
          echo "🎉 The job was automatically triggered by a ${{ github }} event."
          echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
          echo "🐧 This job is now running on a ${{ runner.os }} server hosted by GitHub!"
          echo "🐧 This job is now running on a ${{ runner.os }} server hosted by GitHub!"
          echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
          echo "💡 The ${{ github.repository }} repository has been cloned to the runner."
      
