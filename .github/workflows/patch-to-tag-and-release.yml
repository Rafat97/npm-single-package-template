name: Node.js Package Create Tag and Release patch

on:
 workflow_dispatch:
    inputs:
      version:
        required: true
        type: Version Type
        description: How to increament the version?
        options: 
        - major
        - minor
        - patch
      npm_registry_api_key:
        required: true
      use-emoji:
        type: boolean
        description: Include  emojis
      environment:
        type: environment


jobs:
  build-version-patch:
    runs-on: ubuntu-latest
    steps:
      - name: Send greeting
        run: echo "${{ github.event.inputs.message }} ${{ fromJSON('["", ""]')[github.event.inputs.use-emoji == 'true'] }} ${{ github.event.inputs.name }}"

      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: https://registry.npmjs.org/
          
      - run: npm install
      - run: npm test
      - run: npm run build
      - run: npm --no-git-tag-version version ${{ github.event.inputs.version }}
      
      - name: Package.Json version
        id: pk_version
        run: |
          PACKAGE_JSON_PATH="${1-.}"
          echo "Reading package.json from ${PACKAGE_JSON_PATH}/package.json"
          PACKAGE_VERSION=$(cat ${PACKAGE_JSON_PATH}/package.json | grep version | head -1 | awk -F: '{ print $2 }' | sed 's/[",]//g' | tr -d '[[:space:]]')
          echo ::set-output name=current-version::$PACKAGE_VERSION
          
      - name: version 
        run : echo "${{ steps.pk_version.outputs.current-version  }}"
        
      - run: npm publish 
        env:
          NODE_AUTH_TOKEN: ${{ github.event.inputs.npm_registry_api_key }}
         
      - name: Update version in package.json
        run: |
          git config --global user.email "rafathaque1997@gmail.com"
          git config --global user.name "rafat97"
          git status
          git add .
          git commit -m "feat: ${{ steps.pk_version.outputs.current-version  }} version was released"
          git push --force
    
      #- name: GIT Push
     #   uses: stefanzweifel/git-auto-commit-action@v4
    #    with:
     #     commit_message: ðŸ¤– project version update Update by ${{ github.actor }} bot
        #  commit_user_name: rafat97bot
       #   commit_user_email: rafathaque.bot@gmail.com
         # commit_author: Rafat97[BOT] <rafathaque.bot@gmail.com>  
          
          
     # - run: npm publish 
     #   env:
     #    NODE_AUTH_TOKEN: "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"
        
            
      - name: Bump version and push tag
        id: tag_version
        uses: mathieudutour/github-tag-action@v6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          default_bump: "patch"
          custom_tag: ${{ steps.pk_version.outputs.current-version  }}
      - name: Create a GitHub release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ steps.tag_version.outputs.new_tag }}
          name: Release ${{ steps.tag_version.outputs.new_tag }}
          body: ${{ steps.tag_version.outputs.changelog }}
          
