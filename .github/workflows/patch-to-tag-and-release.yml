name: Node.js Package Create Tag and Release

on: workflow_dispatch

jobs:
  build-version-patch:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
          registry-url: https://registry.npmjs.org/
          
      - run: npm install
      - run: npm test
      - run: npm run build
      - name: version change
        run: |
          git config --local user.email "rafathaque1997@gmail.com"
          git config --local user.name "rafat97"
          npm version patch --allow-same-version
      
      - name: Bump version and push tag
        id: tag_version
        uses: mathieudutour/github-tag-action@v6.0
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Create a GitHub release
        run:
          echo "${{ steps.tag_version.outputs.new_tag }}"
          
      - name: Package.Json version
        run: |
          echo "PACKAGE_VERSION=${cat package.json | grep version  | head -1 | awk -F: '{ print $2 }' | sed 's/[",]//g')}" >> $GITHUB_ENV
      - name: vesion 
        run : echo "${{ env.PACKAGE_VERSION  }}"
        
